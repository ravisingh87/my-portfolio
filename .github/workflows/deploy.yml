name: CI/CD Portfolio Deployment

on:
  push:
    branches: [ main ] # Runs every time you push to 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy via SSH Proxy Jump
        uses: appleboy/ssh-action@v1.0.3
        with:
          # Target (The Private Instance)
          host: ${{ secrets.PRIVATE_IP }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_KEY }}
          
          # The "Bridge" (The Bastion Host)
          proxy_host: ${{ secrets.BASTION_IP }}
          proxy_username: ${{ secrets.REMOTE_USER }}
          proxy_key: ${{ secrets.SSH_KEY }}
          
          script: |
            cd ~/your-repo-folder-on-private-instance
            git pull origin main
            npm install
            npm run build
            pm2 restart portfolio || pm2 start npm --name "portfolio" -- start
            pm2 save